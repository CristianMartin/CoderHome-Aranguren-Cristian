<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactarse con un profesional de CoderHome"
    />
    <meta name="keywords" content="Contacto, contactarse, enviar contacto" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="short icon" href="../assets/contao-logo.png" />
    <title>CoderHome | Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              class="logo-coderhome"
              src="../assets/contao-logo.png"
              alt="logo_coderhome"
            />
          </a>
          <button
            class="navbar-toggler boton-menu"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#opciones"
            aria-controls="opciones"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="opciones"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/quienes-somos.html"
                  >Quiénes somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <div class="login">
              <a class="nav-link" href="../pages/login.html">
                Login
                <img src="../assets/icons8-user-48.png" alt="login-img" />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
              <div class="wrapper">
                <div class="row no-gutters">
                  <div class="col-md-7 d-flex align-items-stretch">
                    <div class="w-100 p-md-5 p-4">
                      <h1 class="mb-4">Contáctese con nosotros</h1>
                      <form>
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                id="nombre"
                                placeholder="Nombre"
                              />
                            </div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <div class="form-group">
                              <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="Email"
                              />
                            </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                name="Asunto"
                                id="Asunto"
                                placeholder="Asunto"
                              />
                            </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <textarea
                                name="mensaje"
                                class="form-control"
                                id="mensaje"
                                cols="30"
                                rows="7"
                                placeholder="Mensaje"
                              ></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <button
                                type="button"
                                class="btn btn-info w-100 text-white"
                                data-bs-toggle="modal"
                                data-bs-target="#envioModal"
                              >
                                Enviar
                              </button>
                            </div>
                          </div>
                          <div
                            class="modal fade"
                            id="envioModal"
                            tabindex="-1"
                            aria-labelledby="modalLabel"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content bg-success-subtle">
                                <div class="modal-header">
                                  <h1
                                    class="modal-title fs-5 text-dark"
                                    id="modalLabel"
                                  >
                                    Mensaje enviado correctamente
                                  </h1>
                                  <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                  ></button>
                                </div>
                                <div
                                  class="modal-body d-flex justify-content-center"
                                >
                                  <i
                                    class="bi bi-check-circle-fill text-success success-icon"
                                  ></i>
                                </div>
                                <div class="modal-footer">
                                  <button
                                    type="reset"
                                    class="btn btn-danger"
                                    data-bs-dismiss="modal"
                                  >
                                    Close
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-5 d-flex align-items-stretch mb-5">
                    <div class="info-wrap bg-info w-100 p-lg-5 p-3">
                      <h3 class="mb-4 mt-md-4 text-white">
                        Nuestros contactos
                      </h3>
                      <div class="dbox w-100 d-flex align-items-start">
                        <div
                          class="d-flex align-items-center justify-content-center"
                        >
                          <span class="bi bi-geo-alt-fill text-white"></span>
                        </div>
                        <div class="text-white ps-3">
                          <p><span>Dirección:</span> San Martín 536, CABA</p>
                        </div>
                      </div>
                      <div class="dbox w-100 d-flex align-items-start">
                        <div
                          class="d-flex align-items-center justify-content-center"
                        >
                          <span class="bi bi-phone text-white"></span>
                        </div>
                        <div class="text-white ps-3">
                          <p>
                            <span>Teléfono:</span>
                            <span>+54 91191345844</span>
                          </p>
                        </div>
                      </div>
                      <div class="dbox w-100 d-flex align-items-start">
                        <div
                          class="d-flex align-items-center justify-content-center"
                        >
                          <span class="bi bi-envelope-check text-white"></span>
                        </div>
                        <div class="text-white ps-3">
                          <p>
                            <span>Email:</span>
                            <span>info@CoderHome.com</span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary text-center text-white">
      <div class="container pt-4">
        <section class="mb-4">
          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.facebook.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.twitter.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-twitter"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.instagram.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.linkedin.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-linkedin"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.google.com.ar/maps/place/Coderhouse/@-34.6016542,-58.3762835,17z/data=!3m1!4b1!4m6!3m5!1s0x95bccaccf4a5be6f:0x97ebb6aac5198f6c!8m2!3d-34.6016542!4d-58.3740948!16s%2Fg%2F11d_yf7rhv"
            role="button"
            target="_blank"
            ><i class="bi bi-geo-alt-fill"></i
          ></a>
        </section>
      </div>
      <div class="text-center p-3 copyright">
        © 2020 Copyright:
        <a class="link-light" href="../index.html" target="_blank"
          >CoderHome.com</a
        >
      </div>
    </footer>
  </body>
