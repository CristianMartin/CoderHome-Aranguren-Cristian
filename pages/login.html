<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Logearse en la plataforma de CoderHome para hacer seguimiento de sus productos o adquirir nuevos"
    />
    <meta name="keywords" content="Login, logearse, ingresar, entrar" />
    <link rel="short icon" href="../assets/contao-logo.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>CoderHome | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <a href="../index.html">
          <img
            class="logo-coderhome"
            src="../assets/contao-logo.png"
            alt="logo_coderhome"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#opciones"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="center collapse navbar-collapse" id="opciones">
          <ul>
            <li>
              <a href="../index.html">Inicio</a>
            </li>
            <li>
              <a href="../pages/quienes-somos.html">Quienes somos</a>
            </li>
            <li>
              <a href="../pages/productos.html">Productos</a>
            </li>
            <li>
              <a href="../pages/contacto.html">Contacto</a>
            </li>
            <li>
              <a class="login" href="../pages/login.html">
                <img src="../assets/icons8-user-48.png" alt="login-img" />
                <span>Login</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="vh-100 gradient-custom">
        <div class="container py-5">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div
                class="card bg-secondary text-white"
              >
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h1 class="mb-3 text-uppercase">Login</h1>
                    <p class="text-white mb-5">
                      Por favor, ingrese su usuario y contraseña
                    </p>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typePasswordX"
                        >Contraseña</label
                      >
                    </div>

                    <p class="small mb-5 pb-lg-2">
                      <a href="">¿Has olvidado tu contraseña?</a>
                    </p>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Login
                    </button>

                    <div
                      class="d-flex justify-content-center text-center mt-3 pt-1"
                    >
                      <a
                        class="btn text-white btn-lg"
                        href="https://www.facebook.com/"
                        role="button"
                        target="_blank"
                        ><i class="bi bi-facebook"></i
                      ></a>
                      <a
                        class="btn text-white btn-lg"
                        href="https://www.twitter.com/"
                        role="button"
                        target="_blank"
                        ><i class="bi bi-twitter"></i
                      ></a>
                      <a
                        class="btn text-white btn-lg"
                        href="https://www.google.com/"
                        role="button"
                        target="_blank"
                        ><i class="bi bi-google"></i
                      ></a>
                    </div>
                  </div>
                  <div>
                    <p class="mb-0">
                      ¿No tienes una cuenta?
                      <a href="">Registrarse</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary text-center text-white">
      <div class="container pt-4">
        <section class="mb-4">
          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.facebook.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.twitter.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-twitter"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.instagram.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.linkedin.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-linkedin"></i
          ></a>

          <a
            class="btn btn-secondary btn-lg rounded-circle"
            href="https://www.google.com.ar/maps/place/Coderhouse/@-34.6016542,-58.3762835,17z/data=!3m1!4b1!4m6!3m5!1s0x95bccaccf4a5be6f:0x97ebb6aac5198f6c!8m2!3d-34.6016542!4d-58.3740948!16s%2Fg%2F11d_yf7rhv"
            role="button"
            target="_blank"
            ><i class="bi bi-geo-alt-fill"></i
          ></a>
        </section>
      </div>
      <div class="text-center p-3 copyright">
        © 2020 Copyright:
        <a class="text-white" href="../index.html">CoderHome.com</a>
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
