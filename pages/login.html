<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Logearse en la plataforma de CoderHome para hacer seguimiento de sus productos o adquirir nuevos"
    />
    <meta name="keywords" content="Login, logearse, ingresar, entrar" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="short icon" href="../assets/contao-logo.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>CoderHome | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              class="logo-coderhome"
              src="../assets/contao-logo.png"
              alt="logo_coderhome"
            />
          </a>
          <button
            class="navbar-toggler boton-menu"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#opciones"
            aria-controls="opciones"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="opciones"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/quienes-somos.html"
                  >Quiénes somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <div class="login">
              <a class="nav-link" href="../pages/login.html">
                Login
                <img src="../assets/icons8-user-48.png" alt="login-img" />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-5 mb-5">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-10 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark bg-gradient text-white">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-4 mt-md-4 pb-4">
                    <h1 class="mb-3 text-uppercase">Login</h1>
                    <p class="text-white mb-5">
                      Por favor, ingrese su usuario y contraseña
                    </p>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="text"
                        id="Usuario"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="Usuario">Usuario</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="password"
                        >Contraseña</label
                      >
                    </div>
                    <p class="small mb-5 pb-lg-2">
                      <a class="text-info" href="./recuperar-usuario.html"
                        >¿Has olvidado tu contraseña?</a
                      >
                    </p>
                    <button
                      type="button"
                      class="btn btn-outline-light btn-lg px-5"
                      data-bs-toggle="modal"
                      data-bs-target="#loginModal"
                    >
                      Login
                    </button>
                    <div
                      class="modal fade"
                      id="loginModal"
                      tabindex="-1"
                      aria-labelledby="modalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-success-subtle">
                          <div class="modal-header">
                            <h1
                              class="modal-title fs-5 text-dark"
                              id="modalLabel"
                            >
                              Usuario logueado correctamente
                            </h1>
                            <a
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></a>
                          </div>
                          <div class="modal-body d-flex justify-content-center">
                            <i
                              class="bi bi-check-circle-fill text-success icon-size"
                            ></i>
                          </div>
                          <div class="modal-footer">
                            <a
                              href="../index.html"
                              type="button"
                              class="btn btn-danger"
                              >Close</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-evenly mt-4 pt-1">
                      <a
                        class="btn btn-dark btn-lg rounded-circle"
                        href="https://www.facebook.com/"
                        role="button"
                        target="_blank"
                        ><i class="bi bi-facebook"></i
                      ></a>
                      <a
                        class="btn btn-dark btn-lg rounded-circle"
                        href="https://www.twitter.com/"
                        role="button"
                        target="_blank"
                        ><i class="bi bi-twitter"></i
                      ></a>
                      <a
                        class="btn btn-dark btn-lg rounded-circle"
                        href="https://www.google.com/"
                        role="button"
                        target="_blank"
                        ><i class="bi bi-google"></i
                      ></a>
                    </div>
                  </div>
                  <div>
                    <p class="mb-0">
                      ¿No tienes una cuenta?
                      <a class="text-info" href="./register.html"
                        >Registrarse</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center text-white">
      <div class="container pt-4">
        <section class="mb-4">
          <a
            class="btn btn-lg rounded-circle"
            href="https://www.facebook.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>

          <a
            class="btn btn-lg rounded-circle"
            href="https://www.twitter.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-twitter"></i
          ></a>

          <a
            class="btn btn-lg rounded-circle"
            href="https://www.instagram.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>

          <a
            class="btn btn-lg rounded-circle"
            href="https://www.linkedin.com/"
            role="button"
            target="_blank"
            ><i class="bi bi-linkedin"></i
          ></a>

          <a
            class="btn btn-lg rounded-circle"
            href="https://www.google.com.ar/maps/place/Coderhouse/@-34.6016542,-58.3762835,17z/data=!3m1!4b1!4m6!3m5!1s0x95bccaccf4a5be6f:0x97ebb6aac5198f6c!8m2!3d-34.6016542!4d-58.3740948!16s%2Fg%2F11d_yf7rhv"
            role="button"
            target="_blank"
            ><i class="bi bi-geo-alt-fill"></i
          ></a>
        </section>
      </div>
      <div class="text-center p-3 bg-black bg-gradient">
        © 2020 Copyright:
        <a class="text-white" href="../index.html" target="_blank"
          >CoderHome.com</a
        >
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
